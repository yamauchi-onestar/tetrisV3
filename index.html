<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テトリス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #difficulty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            padding-bottom: 100px; /* 操作説明分の余白 */
        }
        #gameContainer {
            display: none;
            width: 100%;
            height: 75vh; /* 画面の75%の高さ */
            position: relative;
        }
        canvas {
            background-color: #fff;
            display: block;
            touch-action: manipulation;
            width: 100%; /* 親要素にフィット */
            height: 100%; /* 親要素にフィット */
        }
        #infoContainer {
            display: none; /* 初期状態では非表示 */
            text-align: center;
            padding: 10px 0;
        }
        #score, #highScore, #timer {
            font-size: 20px;
            margin: 5px 0;
        }
        /* スコア強調表示のためのアニメーション */
        @keyframes scoreFlash {
            0% {
                color: #fff700;
                transform: scale(1);
            }
            50% {
                color: #ff0000;
                transform: scale(1.5);
            }
            100% {
                color: #fff700;
                transform: scale(1);
            }
        }
        .flash {
            animation: scoreFlash 0.5s ease;
        }
        /* ライン消去エフェクト用のスタイル */
        .line-clear {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            left: 0;
        }
    </style>
</head>
<body>
    <div id="difficulty">
        <p><strong>難易度を選択してください:</strong></p>
        <ul>
            <li><input type="radio" name="level" value="1" id="level1" checked> <label for="level1">レベル1（ゆっくり）</label></li>
            <li><input type="radio" name="level" value="2" id="level2"> <label for="level2">レベル2（徐々に速く）</label></li>
            <li><input type="radio" name="level" value="3" id="level3"> <label for="level3">レベル鬼（最初から速い）</label></li>
        </ul>
        <div id="controls">
            <p><strong>操作方法:</strong></p>
            <ul id="controlsList">
                <!-- 操作方法は後で動的に設定 -->
            </ul>
        </div>
        <button id="startButton">ゲーム開始</button>
    </div>
    <div id="infoContainer">
        <div id="highScore">ハイスコア: 0</div>
        <div id="score">スコア: 0</div>
        <div id="timer">タイマー: 00分00秒</div>
    </div>
    <div id="gameContainer">
        <canvas id="tetris"></canvas>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
